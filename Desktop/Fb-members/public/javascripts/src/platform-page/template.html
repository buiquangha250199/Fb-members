<div class="form">

  <div class="message">
    <div class="alert-{{self.typeAlert}}" ng-hide="self.hidden">
      <i class="{{self.iconMsg}}"></i> {{self.msg}} 
    </div>
  </div>

  <div class="dropdown">
    <button class="dropbtn">Select platform <i class="fas fa-arrow-down"></i></button>
    <div class="dropdown-content" ng-repeat="p in self.platforms">
      <span ng-click="self.setPlatformId(p.id)">{{p.name}}</span>

    </div>
  </div>

  <div id="name-platform">

    <div class="form-title">
      Facebook
    </div>
    <form action="#!/api/v1/platforms" method="GET" accept-charset="utf-8" class="form-inline">
      <div class="input-form">
        <div class="icon">
          <i class="fas fa-cookie"></i>
        </div>
        <input type="text" placeholder="Cookie" required="" ng-model="self.cookie"> 
      </div>
      <button type="submit" id="send" ng-click="self.sendCookie()">Send Cookie</button>
    </form>

    <form action="" method="GET" accept-charset="utf-8" class="form-inline">
      <div class="input-form">
        <div class="icon">
          <i class="fas fa-link"></i>
        </div>
        <input type="text" placeholder="Group link" required="" ng-model="self.link">

      </div>
      <button type="submit" id="send" ng-click="self.sendLink()">Send Link</button>
    </form>
  </div>

  <div id="list-groups">
    <div><h3 class="form-title">List Groups</h3></div>
    <div class="list">
      <a ng-repeat="g in self.list" ng-click="self.getCsvFile(g.id)" class="url-{{g.status}}" href="{{self.csv_link}}">{{g.url}}</a>
    </div>
  </div>
  

</div>
